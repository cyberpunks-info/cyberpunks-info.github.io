<header class="site-header" role="banner">

  <div class="wrapper">

    <a class="site-title" href="/">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <div class="menu-icon">
        {% include svg/samwich.svg %}
      </div>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url }}">{{ page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
